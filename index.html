<!DOCTYPE html>
<html>

<head>
    <link data-require="bootstrap-css@3.2.0" data-semver="3.2.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <script data-require="angular.js@1.2.22" data-semver="1.2.22" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
</head>

<body ng-app="myapp">
<div class="container" ng-controller="MainCtrl">
    <div class="jumbotron">
        <h1>Dynamic Routing</h1>
        <br />
        <a ng-repeat="page in pages" class="btn btn-primary" href="#{{page.link}}" >{{ page.title }}</a>
        <br />
        <br />
        <div class="panel" ng-view></div>
        <br />
    </div>
</div>
</body>

</html>
